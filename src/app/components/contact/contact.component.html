<section id="contact" class="contact">
    <div class="container">
        <div class="section-title" style="text-align: center !important;">
            <span><i class="bi bi-envelope"></i> Contact Me</span>
        </div>

        <div class="row">
            <div class="col-lg-10" style="margin: 0 auto;">
                <div class="col-md-12">
                    <div class="info-box">
                        <i class="bx bx-share-alt"></i>
                        <h3>Social Profiles</h3>
                        <div class="social-links">
                            <a href="{{this.social.twitter }}" target="_blank" class="twitter"><i class="bi bi-twitter"></i></a>
                            <a href="{{this.social.instagram }}" target="_blank" class="instagram"><i class="bi bi-instagram"></i></a>
                            <a href="{{this.social.linkedin }}" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></a>
                            <a href="{{this.social.github }}" target="_blank" class="github"><i class="bi bi-github"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <form (submit)="sendEmail($event)" id="contact-form" method="post" role="form" class="php-email-form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="from_name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <input type="email" name="from_email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea  name="message" class="form-control" rows="6" placeholder="Message" required></textarea>
                        </div>
                        <div class="my-3">
                            <div id="sent-message" class="sent-message">Your message has been sent. Thank you!</div>
                        </div>
                        <div class="text-center">
                            <button type="submit"><i class="bi bi-mailbox2"></i> Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

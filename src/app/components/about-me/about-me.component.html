<section id="about" class="about" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="section-title text-lg-start">
            <span><i class="bi bi-person-circle"></i> About Me</span>
            <p>{{ about.description[0] }}</p>
            <br/>
            <p>{{ about.description[1] }}</p>
        </div>

        <div class="row">
            <!--  Skills -->
            <div class="col-lg-12 d-flex flex-column align-items-stretch">
                <div class="skills-content ps-lg-4 mt-5">
                    <div class="row">
                        <div class="col-lg-3" *ngFor="let skill of skills; let i = index">
                            <div class="progress">
                                <span class="skill">{{ skill.name }}<i class="val">{{ skill.value }}%</i></span>
                                <div class="progress-bar-wrap">
                                    <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="skill.value" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="class row">
            <div class="col-lg-4 p-4 m-auto">
                <div class="text-center">
                    <a class="download-cv" href="{{ personal.cvUrl }}" target="_blank">
                        <i class="bi bi-download"></i> Download CV
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
